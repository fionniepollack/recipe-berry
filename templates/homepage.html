<div class="d-flex justify-content-center mt-5">
  <h4 style="color:#8E8F91;">Featured Recipes of the Day</h4>
</div>

<div class="d-flex justify-content-center mt-3">
  {% for recipe in featured_recipes %}
  <div class="container">
    <div class="row-auto">
      <img src="{{ recipe.images[0].image_url }}" alt="Avatar" class="image" style="width:100%">
      <div class="middle">
        <div class="text">
          <a style="color: white;" href="/recipes/{{ recipe.recipe_id }}">
            {{ recipe.title }}
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
