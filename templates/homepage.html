<div class="d-flex justify-content-center">
<div class="container">
  <div class="row">
    {% for recipe in featured_recipes %}
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <img src="{{ recipe.images[0].image_url }}" class="card-img-top" alt="image" width="200">
        <div class="card-body">
          <p class="card-text">
            <a href="/recipes/{{ recipe.recipe_id }}">
              {{ recipe.title }}
            </a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>
