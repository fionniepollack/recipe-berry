{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}

<div class="text-center mt-5">
  <form action="/authenticate" method="POST" style="max-width:300px;margin:auto;">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
    <input type="email" name="email" class="mb-3 form-control" id="emailAddress" placeholder="Email Address" required
      autofocus>
    <input type="password" name="password" class="mb-3 form-control" id="password" placeholder="Password">
    <div class="mt-3">
      <button class="btn btn-lg btn-primary btn-block" style="background-color: #005a87;">Sign In</button>
    </div>
  </form>
</div>

{% endblock %}
