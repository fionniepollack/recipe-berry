{% extends 'base.html' %}
{% block title %}Login{% endblock %}

    <input type="password" name="password" class="mb-3 form-control" id="password" placeholder="Password">

      <label>
        <input type="checkbox" value="remember-me">Remember me
      </label>
      <div> -->
        <div class="mt-3">

  </form>
</div>

{% endblock %}
