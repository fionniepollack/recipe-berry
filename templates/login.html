{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
  <h1>Login</h1>

  <form action="/authenticate" method="POST">
    <p>
      Email <input type="text" name="email" placeholder="email@recipeberry.com" required>
    </p>

    <p>
      Password <input type="password" name="password" placeholder="Password" required>
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
