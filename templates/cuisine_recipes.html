{% extends 'base.html' %}

{% block title %}{{ cuisine.cuisine_name }} - Recipes{% endblock %}

{% block body %}
  <h1>{{ cuisine.cuisine_name }}</h1>

  <ul>
    {% for recipe in cuisine.recipes %}
      <li>
        <a href="/recipes/{{ recipe.recipe_id }}">
          {{ recipe.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
