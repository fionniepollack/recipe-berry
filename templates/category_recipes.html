{% extends 'base.html' %}

{% block title %}{{ category.category_name }} - Recipes{% endblock %}

{% block body %}
  <h1>{{ category.category_name }}</h1>

  <ul>
    {% for recipe in category.recipes %}
      <li>
        <a href="/recipes/{{ recipe.recipe_id }}">
          {{ recipe.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
