{% extends 'base.html' %}

{% block title %}{{ user.email }} - Details{% endblock %}

{% block body %}
  <h1>{{ user.first_name }} {{ user.last_name }}</h1>
  <h2>{{ user.email }}</h2>

  <ul>
    {% for recipe in user.recipes %}
      <li>
        <a href="/recipes/{{ recipe.recipe_id }}">
          {{ recipe.title }}
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
